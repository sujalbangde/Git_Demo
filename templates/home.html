<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student CRUD Operations using Flask</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/fontawesome-all.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/mdb.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1 class="text-center text-danger mt-2">Student Information</h1>
    <div class="row">
      <div class="card w-50 mx-auto p-3">
        <div class="card-header bg-light text-center">
          <h3>Information</h3>
        </div>
        <div class="card-body">
          <table class="table table-dark table-responsive-md text-center">
            <thead class="badge-deep-orange">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Pin</th>
                <th>College</th>
                <th>CGPA</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              {% for std in data %}
              <tr>
                <td><a href="/update/{{std.id}}"style="color: white;">{{std.id}}</a></td>
                <td>{{std.name}}</td>
                <td>{{std.addr}}</td>
                <td>{{std.city}}</td>
                <td>{{std.pin}}</td>
                <td>{{std.clg}}</td>
                <td>{{std.cgpa}}</td>
                <td><a href="/delete/{{std.id}}" style="color: red;">Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <h2>+<a href="/new">Add New Student </a></h2>
        
      </div>
      
    </div>
  </body>
</html>
